<!DOCTYPE html>
<html>
<head>
<title>Second Inline program</title>
<body>
<h1 style=text-align:center>Day of the month</h1>
<script>
    var day = new Date();
    var today = day.getDay();
    var monthday = new Array(12);
    monthday[0] = "January";
    monthday[1] = "febuary";
    monthday[2] = "March";
    monthday[3] = "April";
    monthday[4] = "May";
    monthday[5] = "June";
    monthday[6] = "July";
    monthday[7] = "August";
    monthday[8] = "September";
    monthday[9] = "October";
    monthday[10] = "November";
    monthday[11] = "December";
    document.write("Today is " + monthday[today]+ " . ");
    </script>
    </body>
    </head>
</html>
